<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern telescope mirror collimation tool with advanced crosshair controls, intelligent auto-exposure, and real-time camera adjustment features.">
    <meta name="google-site-verification" content="7RbaL4WWi9T6MZ-_UtsLiqr9hZD_cEw1N9JhCExFndY" />
    <title>Online Telescope Collimation Tool using Webcam</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Main Webcam Area -->
            <div class="col-md-9 d-flex flex-column p-3">
                <div class="mb-4 mt-4 text-center">
                    <h2 class="mb-1 fs-1 text-muted"><strong>Easy C<span class="text-danger">o</span>llimator</strong></h2>
                    <p class="fw-light text-muted mb-0">Online telescope collimation tool</p>
                </div>
                
                <!-- Webcam Container -->
                <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                    <div id="webcamContainer" class="webcam-container">
                        <div id="placeholderMessage" class="placeholder-message">
                            <i class="bi bi-camera-video-off display-1 text-muted"></i>
                            <h4 class="text-muted mt-3">Select a camera and click START to begin</h4>
                        </div>
                        <video id="webcamVideo" class="webcam-video" autoplay muted playsinline></video>
                        <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
                        <div id="crosshair" class="crosshair" style="display: none;">
                            <div class="h_line"></div>
                            <div class="v_line"></div>
                            <div class="crosshair-center">
                                <div class="circle_1"></div>
                                <div class="circle_2"></div>
                                <div class="circle_3"></div>
                            </div>
                        </div>
                        <div id="btn_crosshairs" class="rotation-icon" style="display: none;" title="Scroll to rotate, click to toggle crosshair lines, double-click to reset orientation">
                            <i class="bi bi-x-lg"></i>
                        </div>
                        <div id="btn_reset" class="reset-icon" style="display: none;" title="Click to reset circles to default sizes">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </div>
                        <div id="btn_circle_1" class="toggle1-icon" style="display: none;" title="Click to show/hide circle 1 (yellow), scroll to resize">
                            <i class="bi bi-circle"></i>
                        </div>
                        <div id="btn_circle_2" class="toggle2-icon" style="display: none;" title="Click to show/hide circle 2 (green), scroll to resize">
                            <i class="bi bi-circle"></i>
                        </div>
                        <div id="btn_circle_3" class="toggle3-icon" style="display: none;" title="Click to show/hide circle 3 (blue), scroll to resize">
                            <i class="bi bi-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="col-md-3 bg-light border-start p-3">
                
                <!-- Device Section -->
                <div class="mb-4">
                    <h6 class="mb-3">Device Settings</h6>
                    
                    <!-- Camera Selection -->
                    <div class="mb-3">
                        <label for="cameraSelect" class="form-label small mb-1">
                            <i class="bi bi-camera"></i> Camera:
                        </label>
                        <select id="cameraSelect" class="form-select form-select-sm">
                            <option value="">Loading cameras...</option>
                        </select>
                    </div>
                    
                    <!-- Start/Stop Button -->
                    <div class="mb-3">
                        <button id="startStopBtn" class="btn btn-primary btn-lg w-100" disabled>
                            <i class="bi bi-play-fill me-2"></i>START
                        </button>
                    </div>
                    
                    <!-- Status -->
                    <div class="alert alert-info py-2 mb-3" id="statusAlert">
                        <small><strong>Status:</strong> <span id="statusText">Ready</span></small>
                    </div>
                    
                    <!-- Quality Settings -->
                    <div class="mb-3">
                        <label for="videoQuality" class="form-label small mb-1">
                            <i class="bi bi-gear"></i> Quality:
                        </label>
                        <select id="videoQuality" class="form-select form-select-sm">
                            <option value="480p">480p</option>
                            <option value="720p" selected>720p</option>
                            <option value="1080p">1080p</option>
                        </select>
                    </div>
                    
                    <!-- Exposure Controls -->
                    <div class="mb-2">
                        <label class="form-label small mb-2">
                            <i class="bi bi-brightness-high"></i> Exposure:
                        </label>
                        
                        <!-- Compact horizontal slider layout -->
                        <div class="mb-2">
                            <div class="row align-items-center mb-1">
                                <div class="col-3">
                                    <small class="text-muted">EV</small>
                                </div>
                                <div class="col-7">
                                    <input type="range" class="form-range form-range-sm" id="exposureSlider" 
                                           min="-3" max="3" step="0.1" value="0">
                                </div>
                                <div class="col-2">
                                    <small id="exposureValue" class="badge bg-info">0</small>
                                </div>
                            </div>
                            <div class="row align-items-center mb-1">
                                <div class="col-3">
                                    <small class="text-muted">Bright</small>
                                </div>
                                <div class="col-7">
                                    <input type="range" class="form-range form-range-sm" id="brightnessSlider" 
                                           min="-100" max="100" step="5" value="0">
                                </div>
                                <div class="col-2">
                                    <small id="brightnessValue" class="badge bg-warning">0%</small>
                                </div>
                            </div>
                            <div class="row align-items-center mb-1">
                                <div class="col-3">
                                    <small class="text-muted">Contrast</small>
                                </div>
                                <div class="col-7">
                                    <input type="range" class="form-range form-range-sm" id="contrastSlider" 
                                           min="0" max="200" step="5" value="100">
                                </div>
                                <div class="col-2">
                                    <small id="contrastValue" class="badge bg-success">100%</small>
                                </div>
                            </div>
                            <div class="row align-items-center mb-1" id="focusControlRow" style="display: none;">
                                <div class="col-3">
                                    <small class="text-muted">Focus</small>
                                </div>
                                <div class="col-7">
                                    <input type="range" class="form-range form-range-sm" id="focusSlider" 
                                           min="0" max="100" step="1" value="50">
                                </div>
                                <div class="col-2">
                                    <small id="focusValue" class="badge bg-info">50</small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Compact button row -->
                        <div class="row g-1">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary btn-sm w-100" id="autoExposureBtn">
                                    <i class="bi bi-magic"></i> Auto
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-danger btn-sm w-100" id="resetExposureBtn">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Separator -->
                <hr class="my-3">
                
                <!-- Zoom Controls -->
                <div class="mb-3">
                    <h6 class="mb-2">Zoom Controls</h6>
                    <div class="d-flex align-items-center mb-2">
                        <small class="text-muted me-2">Zoom:</small>
                        <span id="zoomLevel" class="badge bg-secondary">100%</span>
                    </div>
                    <div class="btn-group zoom-controls w-100" role="group">
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomOutBtn">
                            <i class="bi bi-zoom-out"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="resetZoomBtn">
                            <i class="bi bi-aspect-ratio"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomInBtn">
                            <i class="bi bi-zoom-in"></i>
                        </button>
                    </div>
                    <small class="text-muted d-block mt-1">
                        Scroll wheel to zoom, drag to pan, double-click to reset
                    </small>
                </div>
                
                <!-- Version & Credits -->
                <div class="mt-5 pt-4 border-top">
                    <div class="text-center mb-3">
                        <small class="text-muted">
                            <strong>Easy Collimator</strong> by fxamila <span class="badge bg-secondary">v2.1.0</span>
                        </small>
                    </div>
                    <div class="text-center">
                        <a href="https://github.com/fxamila/easy-collimator" class="text-decoration-none" target="_blank">
                            <small><i class="bi bi-github"></i> GitHub</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom JavaScript Modules -->
    <script src="js/webcam-manager.js"></script>
    <script src="js/overlay-renderer.js"></script>
    <script src="js/zoom-controller.js"></script>
    <script src="js/exposure-controller.js"></script>
    <script src="js/crosshair-controller.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
